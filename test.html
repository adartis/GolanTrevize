<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Government Timeline</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 2rem;
  }
  canvas {
    max-width: 100%;
  }
</style>
</head>
<body>

<h1>European Governments Timeline</h1>
<canvas id="govChart" height="600"></canvas>

<script>
const rawData = [
  {country:"Serbia", party:"SNS", color:"#800000", from:"2022-04-03", to:"2025-08-21"},
  {country:"Serbia", party:"SNS", color:"#800000", from:"2020-06-21", to:"2022-04-03"},
  {country:"Serbia", party:"SNS", color:"#800000", from:"2016-04-24", to:"2020-06-21"},
  {country:"Serbia", party:"SNS", color:"#800000", from:"2014-03-16", to:"2016-04-24"},
  {country:"Serbia", party:"SNS", color:"#800000", from:"2012-05-06", to:"2014-03-16"},
  {country:"Serbia", party:"ZES", color:"#a63c3c", from:"2008-05-11", to:"2012-05-06"},
  {country:"Serbia", party:"SRS", color:"#4b2e2e", from:"2007-01-21", to:"2008-05-11"},
  {country:"Serbia", party:"SRS", color:"#4b2e2e", from:"2003-12-28", to:"2007-01-21"},
  {country:"Serbia", party:"DOS", color:"#d9bcbc", from:"2000-12-23", to:"2003-12-28"},
  {country:"Albania", party:"PS", color:"#ff0000", from:"2021-04-25", to:"2000-12-23"},
  {country:"Albania", party:"PS", color:"#ff0000", from:"2017-06-25", to:"2021-04-25"},
  {country:"Albania", party:"PS", color:"#ff0000", from:"2013-06-23", to:"2017-06-25"},
  {country:"Albania", party:"PD", color:"#0000ff", from:"2009-06-28", to:"2013-06-23"},
  {country:"Albania", party:"PD", color:"#0000ff", from:"2005-07-03", to:"2009-06-28"},
  {country:"Albania", party:"PS", color:"#ff0000", from:"2001-07-08", to:"2005-07-03"},
  // Add remaining countries similarly...
];

// Convert dates to numeric values
const parsedData = rawData.map(d => ({
  x: [new Date(d.from), new Date(d.to)],
  y: d.country,
  backgroundColor: d.color,
  label: d.party
}));

// Get unique countries in order
const countries = [...new Set(rawData.map(d => d.country))];

const ctx = document.getElementById('govChart').getContext('2d');

new Chart(ctx, {
  type: 'bar',
  data: {
    datasets: parsedData
  },
  options: {
    indexAxis: 'y',
    scales: {
      x: {
        type: 'time',
        time: {
          unit: 'year'
        },
        title: {
          display: true,
          text: 'Year'
        }
      },
      y: {
        type: 'category',
        labels: countries,
        title: {
          display: true,
          text: 'Country'
        }
      }
    },
    plugins: {
      legend: { display: false },
      datalabels: {
        color: 'white',
        anchor: 'center',
        align: 'center',
        formatter: function(value) {
          return value.label;
        },
        font: { weight: 'bold' }
      }
    }
  },
  plugins: [ChartDataLabels]
});
</script>

</body>
</html>
